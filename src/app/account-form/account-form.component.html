<form>
    <div id="form_message" *ngIf="!passwordValid">Les mots de passe ne correspondent pas.</div>
    <div id="form_message" *ngIf="submit && !valid">Certains champs ne sont pas correctement rempli.</div>
    <div>
    Civilité :
    </div>
    <div>
        <div class="form-check">
            <input [checked]="civilite=='mr'" class="form-check-input" type="radio" name="civilite" value="mr" id="radio1">
            <label class="form-check-label" for="radio1">
                Mr
            </label>
        </div>
        <div class="form-check">
            <input [checked]="civilite=='mme'" class="form-check-input" type="radio" name="civilite" value="mme" id="radio2">
            <label class="form-check-label" for="radio2">
                Mme
            </label>
        </div>
    </div>
    <div class="input-group">
        <label class="form-label">Prénom : </label>
        <div class="form-input">
            <!-- <input [invalidInput]="submit && !valid ? true : false" [(ngModel)]="firstname" class="form-control" type="text" required name="firstname"> -->
            <input *invalidInput="submit && !valid" [(ngModel)]="firstname" class="form-control" type="text" required name="firstname">
        </div>
    </div>
    <div class="input-group">
        <label class="form-label">Nom : </label>
        <div class="form-input">
            <input [(ngModel)]="name" class="form-control" type="text" required name="name">
        </div>
    </div>
    <div class="input-group">
        <label class="form-label">Adresse : </label>
        <div class="form-input">
            <input [(ngModel)]="address" class="form-control" type="text" required name="address">
        </div>
    </div>
    <div class="input-group">
        <label class="form-label">Code postal : </label>
        <div class="form-input">
            <input [(ngModel)]="postalCode" class="form-control" type="number" required name="postal_code">
        </div>
    </div>
    <div class="input-group">
        <label class="form-label">Ville : </label>
        <div class="form-input">
            <input [(ngModel)]="city" class="form-control" type="text" required name="city">
        </div>
    </div>
    <div class="input-group">
        <label class="form-label">Pays : </label>
        <div class="form-input">
            <input [(ngModel)]="country" class="form-control" type="text" required name="country">
        </div>
    </div>
    <div class="input-group">
        <label class="form-label">Tel : </label>
        <div class="form-input">
            <input [(ngModel)]="phone" class="form-control" type="tel" required name="phone" pattern="[0-9]{10}" placeholder="ex: 0123456789">
        </div>
    </div>
    <div class="input-group">
        <label class="form-label">Email : </label>
        <div class="form-input">
            <input [(ngModel)]="email" class="form-control" type="email" required name="email">
        </div>
    </div>
    <div class="input-group">
        <label class="form-label">Login : </label>
        <div class="form-input">
            <input [(ngModel)]="login" class="form-control" type="text" required name="login">
        </div>
    </div>
    <div class="input-group">
        <label class="form-label">Mot de passe : </label>
        <div class="form-input">
            <input [(ngModel)]="password" class="form-control" type="password" id="password" required name="password">
        </div>
    </div>
    <div class="input-group">
        <label class="form-label">Confirmer mot de passe : </label>
        <div class="form-input">
            <input [(ngModel)]="passwordConfirm" class="form-control" type="password" id="password_confirm" required name="password_confirm">
        </div>
    </div>
    <button type="button" (click)="sendForm()">Envoyer</button>
</form>

<div #recapContainer></div>
